<cdk-virtual-scroll-viewport [itemSize]="rowHeight" #container timeshowtrigger>
    <div *cdkVirtualFor="let row of timelineRows"
         [style.height.px]="rowHeight"
         class="row">

         <div *ngFor="let tile of row"
              [style.height.px]="tileHeight"
              [ngSwitch]="tile.getType()"
              class="tile">
            <!---->
            <h1
                *ngSwitchCase="'date-tile'"
                [style.width.px]="tile.width"
                [style.max-width.px]="timelineContainerWidth">
                {{ tile.date | date:'E, MMMM d, y' }}
            </h1>

            <img
                *ngSwitchCase="'graphics-tile'"
                (click)=openImageInLightBox(tile.index)
                src="http://localhost:8080/thumbnail?id={{tile.id}}"
            >
        </div>
    </div>
</cdk-virtual-scroll-viewport>

<timeshow></timeshow>
