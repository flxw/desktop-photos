<div #body>
    <cdk-virtual-scroll-viewport itemSize="dm.size" (scroll)="setTopScroll($event)">
        <div class="date-block" *cdkVirtualFor="let dm of timeline | keyvalue: asIsOrder">
            <h1>{{dm.key | date:'fullDate'}}</h1>

            <ng-template [ngIf]="shouldBeRendered(dm.key)">
                <time-scrollbar-anchor [text]="dm.key | date:'LLL y'"></time-scrollbar-anchor>
            </ng-template>

            <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px grid">
                <lazy-loading-image 
                    [metadata]="v"
                    *ngFor="let v of dm.value"
                ></lazy-loading-image>
            </div>
        </div>
    </cdk-virtual-scroll-viewport>

    <time-scrollbar [currentScrollProperties]="scrollEventProperties"></time-scrollbar>
</div>
