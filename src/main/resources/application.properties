# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:file:./desktop-photos
spring.datasource.username=desktop
spring.datasource.password=photos
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = de.flxw.demo.configuration.PersistenceConfiguration