<cdk-virtual-scroll-viewport itemSize="dm.size">
    <div *cdkVirtualFor="let dm of graphicsDb | keyvalue">
        <h1>{{dm.key}}</h1>

        <div fxLayout="row wrap" fxLayoutAlign="start center" >
                <app-lazy-loading-image
                        src="http://localhost:8080/graphics?id={{ value }}"
                        *ngFor="let value of dm.value">
                </app-lazy-loading-image>
        </div>
    </div>
</cdk-virtual-scroll-viewport>
